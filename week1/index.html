<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>My Basic Website</title>

    <style>
        /* Sets the default font style and layout for the entire page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styles the header section at the top of the page */
        header {
            background-color: #4CAF50;
            /* Sets a green background color */
            color: white;
            /* Sets text color to white for contrast */
            padding: 15px;
            /* Adds spacing around the text */
            font-size: 24px;
            /* Increases font size */
        }

        /* Styles the navigation bar */
        nav {
            margin: 20px 0;
        }

        /* Styles the navigation links */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        /* Styles the main content section */
        section {
            padding: 20px;
        }

        /* Styles the footer section at the bottom of the page */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header section displaying the website title -->
    <header>Welcome to My Website</header>

    <!-- Navigation menu with links to different sections -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main content section -->
    <section>
        <h2>About This Website</h2>
        <p>This is a simple website built with HTML and basic CSS.</p>
    </section>

    <!-- Footer section with copyright information -->
    <footer>&copy; 2025 My Website</footer>
</body>

</html>
